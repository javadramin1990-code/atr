<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نصف شیشه با جعبه</title>
<style>
body { font-family: Tahoma, sans-serif; background: #f9f9f9; margin:0; padding:0;}
header { background:#222; color:#fff; text-align:center; padding:20px;}
header h1{ margin:0; font-size:28px; }
.products { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; gap:20px;}
.product-card { background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:200px; padding:15px; text-align:center;}
.product-card img { width:100%; border-radius:6px;}
.product-card h2 { font-size:18px; margin:10px 0 5px 0;}
.product-card p { font-size:14px; margin:5px 0; color:#555;}
.product-card .price { font-weight:bold; color:#222; margin-top:10px;}
.product-card a { display:inline-block; margin-top:10px; padding:6px 10px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px;}
.product-card a:hover { background:#0056b3;}
footer { text-align:center; padding:15px; background:#222; color:#fff; font-size:14px;}
</style>
</head>
<body>

<header>
  <h1>محصولات امروز</h1>
  <p>آخرین محصولات روزانه، هر روز جدید!</p>
</header>

<main>
  <div class="products"></div>
</main>

<footer>
  © 2026 atramin | تماس: 09120045691
</footer>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', init);

function init() {
  Tabletop.init({
    key: '1nqP6-IIgztZ7FFQCQa0EERRcwa32BH0VmQzg4J6sBKk', // اینجا Spreadsheet ID رو بذار
    callback: showProducts,
    simpleSheet: true
  });
}

function showProducts(data) {
  const container = document.querySelector('.products');
  container.innerHTML = '';
  data.forEach(item => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${item['لینک عکس']}" alt="${item['نام محصول']}">
      <h2>${item['نام محصول']}</h2>
      <p>${item['توضیح کوتاه']}</p>
      <div class="price">قیمت: ${item['قیمت']} تومان</div>
      <a href="${item['لینک ثبت سفارش']}" target="_blank">سفارش محصول</a>
    `;
    container.appendChild(card);
  });
}
</script>

</body>
